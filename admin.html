<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>管理者画面 - マイリハビリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body>
    <!-- パスワード認証モーダル -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordModalLabel">管理者認証</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="adminPassword" class="form-label">管理者パスワードを入力してください</label>
              <input type="password" class="form-control" id="adminPassword" autocomplete="current-password">
            </div>
            <div id="passwordError" class="text-danger d-none">パスワードが間違っています。</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="goBack()">キャンセル</button>
            <button type="button" class="btn btn-primary" onclick="checkPassword()">認証</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 削除確認モーダル -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmModalLabel">削除確認</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="deleteConfirmMessage">この記録を削除しますか？</p>
            <div class="alert alert-warning" role="alert">
              <i class="bi bi-exclamation-triangle"></i>
              削除したデータは復元できません。
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">削除する</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg" style="background-color: #c2e2ed;">
      <div class="container-fluid d-flex m-auto">
        <p class="navbar-brand fw-bold fs-3 text-black ms-1 my-1 me-0" id="title">マイリハビリ</p>
      </div>
    </nav>

    <div id="adminContent" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">過去のリハビリ記録</h4>
        <button class="btn btn-outline-primary btn-sm" onclick="refreshData()">
          <i class="bi bi-arrow-clockwise"></i> 更新
        </button>
      </div>
      
      <div id="dataContainer">
        <!-- データがここに動的に生成されます -->
      </div>
      
      <div class="text-center mt-4 mb-4">
        <button class="btn btn-primary me-2" onclick="saveAllData()">
          <i class="bi bi-save"></i> データを保存する
        </button>
      </div>
    </div>
    
    <div id="cationContent">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">すべてのデータを削除する</h4>
      </div>
      <p class="text-danger fw-bold mb-2 text-start">注意: この操作ですべてのデータが消え、最初の状態に戻ります。この操作は元に戻せません。</p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger text-center" onclick="clearAllData()"><i class="bi bi-trash"></i> すべてのデータを削除</button></div>
    </div>

    <div id="footer" class="container-fluid">
      <div class="fixed-bottom bg-white m-auto"
           style="border-radius: 26px; left: 0; right: 0; width: 95%; max-width: 600px; bottom: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.18);">
        <div class="row m-auto p-0" style="border-radius: 16px;">
          <div class="col-4 text-center d-flex align-items-center justify-content-center">
            <div id="homebtn" class="text-center m-auto">
              <a href="index.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-house-fill fw-bold" style="font-size: 2rem;"></i><br>
              きょう</a>
            </div>
          </div>
          <div class="col-4 text-center d-flex align-items-center justify-content-center">
            <div id="calbtn" class="text-center m-auto">
              <a href="calender.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-calendar2-week fw-bold" style="font-size: 2rem;"></i><br>
              きろく・よやく</a>
            </div>
          </div>
          <div class="col-4 text-center d-flex align-items-center justify-content-center">
            <div id="settingbtn" class="text-center m-auto">
              <a href="setting.html" class="btn btn-link text-primary text-decoration-none text-nowrap" style="font-size: 1.2rem;">
              <i class="bi bi-gear-fill fw-bold" style="font-size: 2rem;"></i><br>
              設定</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 200px;"></div>

    <script src="js/config.js"></script>
    <script src="js/self_training_test.js"></script>
    <script src="js/js_admin/admin.js"></script>
  </body>
</html>
