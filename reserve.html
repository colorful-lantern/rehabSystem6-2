<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>マイリハビリ-予約</title>
    <style>

    </style>
  </head>
  <body style="background-color: #c2e2ed;">
    <!--ナビゲーションバー-->
    <nav class="navbar navbar-expand-lg" style="background-color: #c2e2ed;">
      <div class="container-fluid d-flex m-auto">
        <p class="navbar-brandfw-bold fw-bold fs-3 text-black ms-1 my-1 me-0" id="title">マイリハビリ</p>
      </div>
    </nav>


    <!--メインコンテンツ-->
    <!--予約フォーム、予約する日付・取り組むリハビリの種類と個数-->
    <div class="ms-3 me-3 mt-1">
        <div class="h5 mb-3">よやくする</div>
        <div class="mb-4">
          <label class="form-label h6" for="date"><i class="bi bi-calendar me-2"></i>よやくする日</label>
          <input type="date" class="form-control mb-2" id="date" placeholder="日付を選択" style="display:block;" />
          <div id="dateError" class="text-danger mb-2 fw-bold" style="display:none;"></div>
          <!-- 2行2列のボタン配置 -->
          <div class="container mb-2">
            <div class="row mb-2">
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-primary rounded date-select-btn bg-white" id="todayBtn">きょう</button>
              </div>
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-primary rounded date-select-btn bg-white" id="tomorrowBtn">あす</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-primary rounded date-select-btn bg-white" id="dayAfterTomorrowBtn">あさって</button>
              </div>
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-primary rounded date-select-btn bg-white" id="otherBtn">そのほか</button>
              </div>
            </div>
          </div>
        </div>

        <div class="h6"><i class="bi bi-check-square-fill me-2"></i>取り組むリハビリ</div>

        <div class="mb-3">
            <label class="h6 mb-2 me-2">理学療法</label>
            <div id="each0info" class="btn-group bg-white" role="group">
                <input type="radio" class="btn-check" name="btnradio0" id="each0_btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="each0_btnradio1" value="0">しない</label>
                <input type="radio" class="btn-check" name="btnradio0" id="each0_btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="each0_btnradio2" value="1">1つ</label>
                <input type="radio" class="btn-check" name="btnradio0" id="each0_btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="each0_btnradio3" value="2">2つ</label>
                <input type="radio" class="btn-check" name="btnradio0" id="each0_btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="each0_btnradio4" value="3">3つ</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="h6 mb-2 me-2">言語療法</label>
            <div id="each1info" class="btn-group bg-white" role="group">
                <input type="radio" class="btn-check" name="btnradio1" id="each1_btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="each1_btnradio1" value="0">しない</label>
                <input type="radio" class="btn-check" name="btnradio1" id="each1_btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="each1_btnradio2" value="1">1つ</label>
                <input type="radio" class="btn-check" name="btnradio1" id="each1_btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="each1_btnradio3" value="2">2つ</label>
                <input type="radio" class="btn-check" name="btnradio1" id="each1_btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="each1_btnradio4" value="3">3つ</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="h6 mb-2 me-2">作業療法</label>
            <div id="each2info" class="btn-group bg-white" role="group">
                <input type="radio" class="btn-check" name="btnradio2" id="each2_btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="each2_btnradio1" value="0">しない</label>
                <input type="radio" class="btn-check" name="btnradio2" id="each2_btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="each2_btnradio2" value="1">1つ</label>
                <input type="radio" class="btn-check" name="btnradio2" id="each2_btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="each2_btnradio3" value="2">2つ</label>
                <input type="radio" class="btn-check" name="btnradio2" id="each2_btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="each2_btnradio4" value="3">3つ</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="h6 mb-2 me-2">心理療法</label>
            <div id="each3info" class="btn-group bg-white" role="group">
                <input type="radio" class="btn-check" name="btnradio3" id="each3_btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="each3_btnradio1" value="0">しない</label>
                <input type="radio" class="btn-check" name="btnradio3" id="each3_btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="each3_btnradio2" value="1">1つ</label>
                <input type="radio" class="btn-check" name="btnradio3" id="each3_btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="each3_btnradio3" value="2">2つ</label>
                <input type="radio" class="btn-check" name="btnradio3" id="each3_btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="each3_btnradio4" value="3">3つ</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="h6 mb-2 me-2">自主トレーニング</label>
            <div id="each4info" class="btn-group bg-white" role="group">
                <input type="radio" class="btn-check" name="btnradio4" id="each4_btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="each4_btnradio1" value="false">しない</label>
                <input type="radio" class="btn-check" name="btnradio4" id="each4_btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="each4_btnradio2" value="1">する</label>
            </div>
        </div>

        <div class="btn btn-primary w-100 mb-3 mt-2" id="reserveBtn">よやくする</div>
        <div id="result" class="text-black"></div>
    </div>


    <!--スクロールのためのスペース-->
    <div style="height: 100px;"></div>

    <!--フッター-->
    <div id="footer" class="container-fluid">
      <div class="fixed-bottom bg-white m-auto"
           style="border-radius: 26px; left: 0; right: 0; width: 95%; max-width: 600px; bottom: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.18);">
        <div class="row m-0 p-0" style="border-radius: 32px;">
          <div class="col-3">
            <div id="homebtn" class="text-center m-auto">
              <a href="index.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-house-fill fw-bold" style="font-size: 2rem;"></i><br>
              きょう</a>
            </div>
          </div>
          <div class="col-3">
            <div id="calbtn" class="text-center m-auto">
              <a href="calender.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-calendar2-week fw-bold" style="font-size: 2rem;"></i><br>
              きろく</a>
            </div>
          </div>
          <div class="col-3">
            <div id="explainbtn" class="text-center m-auto">
              <a href="reserve.html" class="btn btn-link text-primary text-decoration-none text-nowrap" style="font-size: 1.2rem;">
                <i class="bi bi-clipboard-plus fw-bold" style="font-size: 2rem;"></i><br>
              よやく</a>
            </div>
          </div>
          <div class="col-3">
            <div id="settingbtn" class="text-center m-auto">
              <a href="setting.html" class="btn btn-link text-black text-decoration-none text-nowrap" style="font-size: 1.2rem;">
              <i class="bi bi-gear-fill fw-bold" style="font-size: 2rem;"></i><br>
              設定</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 200px;"></div>

    <!-- モーダル -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">予約内容の確認</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- 予約内容がここに表示されます -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/reserve.js"></script>
  </body>
</html>
